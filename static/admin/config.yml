backend:
  name: github
  repo: GuOshiro/portfolio
  branch: master
  site_domain: guoshiro.io

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "api/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descrição", name: "description", widget: "string" }
      - {
          label: "Data",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "Imagem", name: "image", widget: "image" }
      - { label: "Categoria", name: "category", widget: "string" }
      - { label: "Texto", name: "body", widget: "markdown" }
  - name: "portfolio"
    label: "Portfolio"
    folder: "api/portfolio"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Empresa", name: "company", widget: "string" }
      - {
          label: "Descrição",
          required: false,
          name: "description",
          widget: "string",
        }
      - {
          label: "Nome do Cliente",
          required: false,
          name: "clientName",
          widget: "string",
        }
      - {
          label: "Cargo do Cliente",
          required: false,
          name: "clientPosition",
          widget: "string",
        }
      - { label: "Imagem", required: false, name: "image", widget: "image" }
      - { label: "Logo", required: false, name: "logo", widget: "image" }
      - {
          label: "Cor Primaria",
          required: false,
          name: "primaryColor",
          widget: "string",
        }
      - {
          label: "Cor Secundaria",
          required: false,
          name: "secondaryColor",
          widget: "string",
        }
